<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Storing Dogs App</title>
    <link rel="stylesheet" href="/css.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/image/logo.png" alt="Logo">
        </div>

            <div class="title">
                <h1>Storing Dogs App</h1>
            </div>

                <a class="button" href="https://www.dropbox.com/oauth2/authorize?client_id=s6nk28m8pvvbq11&redirect_uri=http://localhost:3000/auth&response_type=code">Add Dog Picture to my Folder</a>
            </div>
	        
        </div>
    </div>
